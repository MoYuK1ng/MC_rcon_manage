[pytest]
DJANGO_SETTINGS_MODULE = irongate.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
testpaths = servers/tests
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
