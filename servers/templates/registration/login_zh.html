{% extends 'registration/base_auth.html' %}
{% load i18n %}

{% block title %}登录 - MC RCON Manager{% endblock %}

{% block form_title %}登录您的账户{% endblock %}

{% block content %}
    <form method="post" action="{% url 'login' %}" class="space-y-6">
        {% csrf_token %}
        
        {% if form.errors and not form.non_field_errors %}
            <div class="bg-red-500/10 border border-red-500/30 rounded-lg p-4">
                <div class="flex items-start">
                    <i data-lucide="alert-circle" class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5"></i>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-red-300">
                            用户名或密码无效。请重试。
                        </p>
                    </div>
                </div>
            </div>
        {% endif %}

        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-400 mb-2">
                用户名
            </label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                    <i data-lucide="user" class="w-5 h-5 text-gray-500"></i>
                </div>
                <input 
                    type="text" 
                    name="username" 
                    id="id_username"
                    class="block w-full pl-11 pr-3 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                    placeholder="输入您的用户名"
                    required 
                    autofocus
                >
            </div>
        </div>
        
        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-400 mb-2">
                密码
            </label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                    <i data-lucide="lock" class="w-5 h-5 text-gray-500"></i>
                </div>
                <input 
                    type="password" 
                    name="password" 
                    id="id_password"
                    class="block w-full pl-11 pr-3 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                    placeholder="输入您的密码"
                    required
                >
            </div>
        </div>
        
        <input type="hidden" name="next" value="{{ next }}">
        
        <button 
            type="submit" 
            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-950 focus:ring-primary transition-colors duration-200"
        >
            <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
            登录
        </button>
    </form>

    <div class="text-center mt-8">
        <p class="text-sm text-gray-400">
            还没有账户？
            <a href="{% url 'register' %}" class="text-primary-400 hover:text-primary-300 font-medium transition-colors duration-200">
                注册
            </a>
        </p>
    </div>
{% endblock %}
