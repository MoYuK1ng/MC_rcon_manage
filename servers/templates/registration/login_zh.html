{% extends 'base_zh.html' %}

{% block title %}登录 - MC RCON Manager{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 animate-fade-in">
        <!-- Logo and Title -->
        <div class="text-center">
            <div class="mx-auto w-16 h-16 bg-gradient-to-br from-primary-500 to-primary-700 rounded-2xl flex items-center justify-center mb-4">
                <i data-lucide="server" class="w-8 h-8 text-white"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">
                欢迎回来
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                登录以管理您的 Minecraft 服务器
            </p>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-8">
            {% if form.errors %}
                <div class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex items-start">
                        <i data-lucide="alert-circle" class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5"></i>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-red-800">
                                用户名或密码无效。请重试。
                            </p>
                        </div>
                    </div>
                </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">
                        用户名
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input 
                            type="text" 
                            name="username" 
                            id="id_username"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                            placeholder="输入您的用户名"
                            required 
                            autofocus
                        >
                    </div>
                </div>
                
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">
                        密码
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            name="password" 
                            id="id_password"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                            placeholder="输入您的密码"
                            required
                        >
                    </div>
                </div>
                
                <input type="hidden" name="next" value="/dashboard/zh/">
                
                <button 
                    type="submit" 
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200"
                >
                    <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
                    登录
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="text-center">
            <p class="text-sm text-gray-600">
                请联系管理员获取访问权限
            </p>
        </div>
    </div>
</div>
{% endblock %}
