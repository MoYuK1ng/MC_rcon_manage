{% extends "admin/base.html" %}
{% load static i18n %}

{% block title %}{% if subtitle %}{{ subtitle }} | {% endif %}{{ title }} | MC RCON Manager{% endblock %}

{% block branding %}{% endblock %}

{% block extrastyle %}
{{ block.super }}
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
    /* Game Server Admin Panel Theme */
    /* Copyright Â© 2025 MoYuK1ng - MC RCON Manager */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    :root {
        --bg-dark: #0f1419;
        --bg-darker: #0a0e13;
        --bg-card: #1a1f2e;
        --bg-hover: #252d3d;
        --sidebar-bg: #151a23;
        --accent-blue: #3b82f6;
        --accent-green: #10b981;
        --accent-yellow: #f59e0b;
        --accent-red: #ef4444;
        --accent-purple: #8b5cf6;
        --text-primary: #e5e7eb;
        --text-secondary: #9ca3af;
        --text-muted: #6b7280;
        --border: #2d3748;
    }
    
    body {
        background: var(--bg-dark) !important;
        color: var(--text-primary) !important;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
        margin: 0 !important;
        padding: 0 !important;
    }
    
    /* Hide default Django admin header */
    #header {
        display: none !important;
    }
    
    /* Custom Header */
    body::before {
        content: '';
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: var(--bg-card);
        border-bottom: 1px solid var(--border);
        z-index: 1000;
    }
    
    /* Logo and branding */
    body::after {
        content: 'MC RCON Manager';
        display: block;
        position: fixed;
        top: 0;
        left: 20px;
        height: 60px;
        line-height: 60px;
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text-primary);
        z-index: 1001;
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    /* User tools in header */
    #user-tools {
        position: fixed !important;
        top: 0 !important;
        right: 20px !important;
        height: 60px !important;
        line-height: 60px !important;
        background: transparent !important;
        padding: 0 !important;
        color: var(--text-secondary) !important;
        z-index: 1001 !important;
        font-size: 0.875rem !important;
    }
    
    #user-tools a {
        color: var(--accent-blue) !important;
        text-decoration: none !important;
        font-weight: 500 !important;
        transition: color 0.2s !important;
        margin-left: 1rem !important;
    }
    
    #user-tools a:hover {
        color: var(--accent-purple) !important;
    }
    
    /* Breadcrumbs */
    .breadcrumbs {
        background: transparent !important;
        padding: 1rem 2rem !important;
        margin-top: 60px !important;
        border: none !important;
        color: var(--text-secondary) !important;
        font-size: 0.875rem !important;
    }
    
    .breadcrumbs a {
        color: var(--accent-blue) !important;
        text-decoration: none !important;
    }
    
    .breadcrumbs a:hover {
        color: var(--accent-purple) !important;
    }
    
    /* Main content area */
    #content {
        margin-top: 60px !important;
        padding: 2rem !important;
        max-width: 1600px !important;
        margin-left: auto !important;
        margin-right: auto !important;
    }
    
    /* Module cards */
    .module, fieldset.module {
        background: var(--bg-card) !important;
        border: 1px solid var(--border) !important;
        border-radius: 0.75rem !important;
        margin-bottom: 1.5rem !important;
        overflow: hidden !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3) !important;
    }
    
    .module h2, .module caption, fieldset.module h2 {
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)) !important;
        color: white !important;
        padding: 1rem 1.5rem !important;
        margin: 0 !important;
        font-size: 1rem !important;
        font-weight: 600 !important;
        border: none !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
    }
    
    /* Tables */
    table {
        width: 100% !important;
        border-collapse: collapse !important;
        background: transparent !important;
    }
    
    thead th {
        background: var(--bg-hover) !important;
        color: var(--text-secondary) !important;
        padding: 0.875rem 1rem !important;
        text-align: left !important;
        font-weight: 600 !important;
        font-size: 0.75rem !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
        border-bottom: 2px solid var(--border) !important;
    }
    
    tbody tr {
        border-bottom: 1px solid var(--border) !important;
        transition: background 0.2s !important;
    }
    
    tbody tr:hover {
        background: var(--bg-hover) !important;
    }
    
    tbody td {
        padding: 1rem !important;
        color: var(--text-primary) !important;
    }
    
    tbody td a {
        color: var(--accent-blue) !important;
        text-decoration: none !important;
        font-weight: 500 !important;
    }
    
    tbody td a:hover {
        color: var(--accent-purple) !important;
    }
    
    /* Buttons */
    .button, input[type="submit"], button, .submit-row input {
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)) !important;
        color: white !important;
        border: none !important;
        padding: 0.625rem 1.5rem !important;
        border-radius: 0.5rem !important;
        font-weight: 600 !important;
        font-size: 0.875rem !important;
        cursor: pointer !important;
        transition: all 0.2s !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
    }
    
    .button:hover, input[type="submit"]:hover, button:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4) !important;
    }
    
    .button.default, input[type="submit"].default {
        background: linear-gradient(135deg, var(--accent-green), #059669) !important;
    }
    
    .deletelink, .deletelink-box {
        background: linear-gradient(135deg, var(--accent-red), #dc2626) !important;
    }
    
    /* Forms */
    input[type="text"], input[type="password"], input[type="email"],
    input[type="number"], input[type="url"], input[type="date"],
    input[type="time"], textarea, select {
        background: var(--bg-hover) !important;
        border: 1px solid var(--border) !important;
        color: var(--text-primary) !important;
        padding: 0.75rem 1rem !important;
        border-radius: 0.5rem !important;
        font-size: 0.875rem !important;
        transition: all 0.2s !important;
        width: 100% !important;
        max-width: 40rem !important;
    }
    
    input[type="text"]:focus, input[type="password"]:focus,
    input[type="email"]:focus, input[type="number"]:focus,
    input[type="url"]:focus, textarea:focus, select:focus {
        outline: none !important;
        border-color: var(--accent-blue) !important;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        background: var(--bg-card) !important;
    }
    
    .form-row {
        padding: 1.25rem 1.5rem !important;
        border-bottom: 1px solid var(--border) !important;
    }
    
    .form-row:last-child {
        border-bottom: none !important;
    }
    
    .form-row label {
        color: var(--text-secondary) !important;
        font-weight: 600 !important;
        font-size: 0.875rem !important;
        margin-bottom: 0.5rem !important;
        display: block !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
    }
    
    /* Messages */
    .messagelist {
        padding: 0 !important;
        margin: 0 0 1.5rem 0 !important;
        list-style: none !important;
    }
    
    .messagelist li {
        padding: 1rem 1.5rem !important;
        margin-bottom: 0.75rem !important;
        border-radius: 0.75rem !important;
        font-weight: 500 !important;
        border-left: 4px solid !important;
        display: flex !important;
        align-items: center !important;
    }
    
    .messagelist li.success {
        background: rgba(16, 185, 129, 0.1) !important;
        color: var(--accent-green) !important;
        border-left-color: var(--accent-green) !important;
    }
    
    .messagelist li.warning {
        background: rgba(245, 158, 11, 0.1) !important;
        color: var(--accent-yellow) !important;
        border-left-color: var(--accent-yellow) !important;
    }
    
    .messagelist li.error {
        background: rgba(239, 68, 68, 0.1) !important;
        color: var(--accent-red) !important;
        border-left-color: var(--accent-red) !important;
    }
    
    .messagelist li.info {
        background: rgba(59, 130, 246, 0.1) !important;
        color: var(--accent-blue) !important;
        border-left-color: var(--accent-blue) !important;
    }
    
    /* Object tools */
    .object-tools {
        float: right !important;
        margin: 0 0 1rem 0 !important;
    }
    
    .object-tools li {
        display: inline-block !important;
        margin-left: 0.5rem !important;
        list-style: none !important;
    }
    
    .object-tools a {
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)) !important;
        color: white !important;
        padding: 0.625rem 1.5rem !important;
        border-radius: 0.5rem !important;
        text-decoration: none !important;
        font-weight: 600 !important;
        font-size: 0.875rem !important;
        display: inline-block !important;
        transition: all 0.2s !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
    }
    
    .object-tools a:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4) !important;
    }
    
    /* Pagination */
    .paginator {
        background: var(--bg-card) !important;
        border: 1px solid var(--border) !important;
        border-radius: 0.75rem !important;
        padding: 1rem !important;
        margin-top: 1.5rem !important;
        text-align: center !important;
    }
    
    .paginator a, .paginator .this-page {
        color: var(--text-primary) !important;
        padding: 0.5rem 0.875rem !important;
        margin: 0 0.25rem !important;
        border-radius: 0.375rem !important;
        text-decoration: none !important;
        font-weight: 500 !important;
        display: inline-block !important;
        transition: all 0.2s !important;
    }
    
    .paginator a:hover {
        background: var(--bg-hover) !important;
        color: var(--accent-blue) !important;
    }
    
    .paginator .this-page {
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)) !important;
        color: white !important;
    }
    
    /* Filters */
    #changelist-filter {
        background: var(--bg-card) !important;
        border: 1px solid var(--border) !important;
        border-radius: 0.75rem !important;
        padding: 1.5rem !important;
    }
    
    #changelist-filter h2 {
        color: var(--text-primary) !important;
        font-size: 1rem !important;
        font-weight: 600 !important;
        margin-bottom: 1rem !important;
        padding-bottom: 0.75rem !important;
        border-bottom: 2px solid var(--border) !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
    }
    
    #changelist-filter h3 {
        color: var(--text-secondary) !important;
        font-size: 0.875rem !important;
        font-weight: 600 !important;
        margin: 1.5rem 0 0.5rem 0 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
    }
    
    #changelist-filter ul {
        list-style: none !important;
        padding: 0 !important;
        margin: 0 !important;
    }
    
    #changelist-filter li {
        padding: 0.5rem 0 !important;
    }
    
    #changelist-filter a {
        color: var(--text-secondary) !important;
        text-decoration: none !important;
        transition: color 0.2s !important;
        font-size: 0.875rem !important;
    }
    
    #changelist-filter a:hover {
        color: var(--accent-blue) !important;
    }
    
    #changelist-filter li.selected a {
        color: var(--accent-blue) !important;
        font-weight: 600 !important;
    }
    
    /* Help text */
    .help, .helptext {
        color: var(--text-muted) !important;
        font-size: 0.875rem !important;
        margin-top: 0.5rem !important;
        display: block !important;
    }
    
    /* Submit row */
    .submit-row {
        background: var(--bg-hover) !important;
        padding: 1.5rem !important;
        border-top: 1px solid var(--border) !important;
        margin: 0 !important;
        border-radius: 0 0 0.75rem 0.75rem !important;
    }
    
    /* Errors */
    .errorlist, .errors {
        background: rgba(239, 68, 68, 0.1) !important;
        color: var(--accent-red) !important;
        padding: 0.875rem 1rem !important;
        border-radius: 0.5rem !important;
        margin: 0.5rem 0 !important;
        border-left: 4px solid var(--accent-red) !important;
        list-style: none !important;
    }
    
    .errorlist li {
        margin: 0 !important;
        padding: 0 !important;
    }
    
    /* Selector (for many-to-many) */
    .selector {
        background: var(--bg-card) !important;
        border: 1px solid var(--border) !important;
        border-radius: 0.75rem !important;
        overflow: hidden !important;
    }
    
    .selector h2 {
        background: var(--bg-hover) !important;
        color: var(--text-secondary) !important;
        padding: 0.875rem 1rem !important;
        margin: 0 !important;
        font-size: 0.875rem !important;
        font-weight: 600 !important;
        border-bottom: 1px solid var(--border) !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
    }
    
    .selector select {
        background: var(--bg-card) !important;
        color: var(--text-primary) !important;
        border: none !important;
        padding: 0.5rem !important;
    }
    
    .selector-available, .selector-chosen {
        background: var(--bg-card) !important;
    }
    
    /* Action checkboxes */
    .action-checkbox {
        margin-right: 0.5rem !important;
    }
    
    /* Dashboard specific */
    #content-main {
        width: 100% !important;
    }
    
    /* Related widget wrapper */
    .related-widget-wrapper {
        display: flex !important;
        align-items: center !important;
        gap: 0.5rem !important;
    }
    
    /* Calendar widget */
    .calendarbox, .clockbox {
        background: var(--bg-card) !important;
        border: 1px solid var(--border) !important;
        border-radius: 0.75rem !important;
        color: var(--text-primary) !important;
    }
    
    .calendar caption, .calendarbox h2 {
        background: var(--bg-hover) !important;
        color: var(--text-primary) !important;
    }
    
    .calendar td, .calendar th {
        color: var(--text-primary) !important;
    }
    
    .calendar td a {
        color: var(--accent-blue) !important;
    }
    
    .calendar td a:hover {
        background: var(--bg-hover) !important;
    }
    
    /* Inline forms */
    .inline-group {
        background: var(--bg-card) !important;
        border: 1px solid var(--border) !important;
        border-radius: 0.75rem !important;
        padding: 1.5rem !important;
        margin-bottom: 1.5rem !important;
    }
    
    .inline-group h2 {
        color: var(--text-primary) !important;
        font-size: 1rem !important;
        font-weight: 600 !important;
        margin-bottom: 1rem !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
    }
    
    /* Status badges */
    .status-online {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: var(--accent-green);
        border-radius: 50%;
        margin-right: 0.5rem;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
    }
    
    ::-webkit-scrollbar-track {
        background: var(--bg-dark);
    }
    
    ::-webkit-scrollbar-thumb {
        background: var(--bg-hover);
        border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
        background: var(--border);
    }
</style>
{% endblock %}
