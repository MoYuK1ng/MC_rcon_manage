{% extends "admin/base.html" %}
{% load static i18n %}

{% block title %}{% if subtitle %}{{ subtitle }} | {% endif %}{{ title }} | MC RCON Manager{% endblock %}

{% block branding %}{% endblock %}

{% block extrastyle %}
{{ block.super }}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
    /* Obsidian & Neon Admin Theme */
    /* Copyright Â© 2025 MoYuK1ng - MC RCON Manager */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    :root {
        --bg: #111827; /* gray-900 */
        --bg-lighter: #1f2937; /* gray-800 */
        --header-bg: rgba(17, 24, 39, 0.8); /* gray-900 with transparency */
        --fg: #e5e7eb; /* gray-200 */
        --gray: #9ca3af; /* gray-400 */
        --light-gray: #4b5563; /* gray-600 */
        --border: #374151; /* gray-700 */
        --accent: #00BFFF; /* primary */
        --accent-light: #4DDFFF; /* primary-300 */
        --success: #22c55e;
        --error: #ef4444;
        --selection: rgba(0, 191, 255, 0.99);
    }
    
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
        background: var(--bg) !important;
        color: var(--fg) !important;
        font-size: 14px !important;
        line-height: 1.6 !important;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale !important;
    }
    
    #header { display: none !important; }
    
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 64px;
        background: var(--header-bg);
        backdrop-filter: saturate(180%) blur(20px);
        border-bottom: 1px solid var(--border);
        z-index: 1000;
    }
    
    body::after {
        content: 'MC RCON Admin';
        position: fixed;
        top: 0;
        left: 24px;
        height: 64px;
        line-height: 64px;
        font-family: 'Orbitron', sans-serif;
        font-size: 16px;
        font-weight: 700;
        color: var(--fg);
        z-index: 1001;
        letter-spacing: -0.02em;
    }
    
    #user-tools {
        position: fixed !important;
        top: 0 !important;
        right: 24px !important;
        height: 64px !important;
        line-height: 64px !important;
        background: transparent !important;
        padding: 0 !important;
        color: var(--gray) !important;
        z-index: 1001 !important;
        font-size: 14px !important;
    }
    
    #user-tools a {
        color: var(--gray) !important;
        text-decoration: none !important;
        margin-left: 24px !important;
        transition: color 0.2s !important;
    }
    
    #user-tools a:hover { color: var(--fg) !important; }
    
    .breadcrumbs {
        background: transparent !important;
        padding: 24px 24px 0 24px !important;
        margin-top: 64px !important;
        border: none !important;
        color: var(--gray) !important;
        font-size: 14px !important;
    }
    
    .breadcrumbs a {
        color: var(--gray) !important;
        text-decoration: none !important;
        transition: color 0.2s !important;
    }
    
    .breadcrumbs a:hover { color: var(--fg) !important; }
    
    #content {
        margin-top: 64px !important;
        padding: 24px !important;
        max-width: 1200px !important;
        margin-left: auto !important;
        margin-right: auto !important;
    }
    
    .module, fieldset.module {
        background: var(--bg-lighter) !important;
        border: 1px solid var(--border) !important;
        border-radius: 8px !important;
        margin-bottom: 24px !important;
        overflow: hidden !important;
        box-shadow: none !important;
    }
    
    .module:hover, fieldset.module:hover { box-shadow: none !important; }
    
    .module h2, .module caption, fieldset.module h2 {
        background: var(--bg-lighter) !important;
        color: var(--fg) !important;
        padding: 16px 20px !important;
        margin: 0 !important;
        font-size: 14px !important;
        font-weight: 600 !important;
        border-bottom: 1px solid var(--border) !important;
    }
    
    table {
        width: 100% !important;
        border-collapse: collapse !important;
        background: var(--bg-lighter) !important;
    }
    
    thead th {
        background: #111827 !important; /* gray-900 */
        color: var(--gray) !important;
        padding: 12px 20px !important;
        text-align: left !important;
        font-weight: 500 !important;
        font-size: 12px !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
        border-bottom: 1px solid var(--border) !important;
    }
    
    tbody tr { border-bottom: 1px solid var(--border) !important; transition: background 0.15s !important; }
    tbody tr:hover { background: #111827 !important; }
    tbody tr:last-child { border-bottom: none !important; }
    
    tbody td, thead th, tbody th {
        padding: 16px 20px !important;
        color: var(--fg) !important;
        font-size: 14px !important;
    }
    
    tbody td a, tbody th a {
        color: var(--accent) !important;
        text-decoration: none !important;
        transition: color 0.2s !important;
        font-weight: 500;
    }
    
    tbody td a:hover, tbody th a:hover { color: var(--accent-light) !important; }
    
    .button, input[type="submit"], button, .submit-row input {
        background: var(--fg) !important;
        color: var(--bg) !important;
        border: 1px solid var(--fg) !important;
        padding: 0 16px !important;
        height: 40px !important;
        border-radius: 6px !important;
        font-weight: 500 !important;
        font-size: 14px !important;
        cursor: pointer !important;
        transition: all 0.2s !important;
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
    }
    
    .button:hover, input[type="submit"]:hover, button:hover {
        background: var(--gray) !important;
        border-color: var(--gray) !important;
        color: var(--bg) !important;
    }
    
    .button.default, input[type="submit"].default {
        background: var(--accent) !important;
        border-color: var(--accent) !important;
        color: var(--bg) !important;
    }
    
    .button.default:hover, input[type="submit"].default:hover {
        background: var(--accent-light) !important;
        border-color: var(--accent-light) !important;
    }
    
    .deletelink, .deletelink-box { background: var(--error) !important; border-color: var(--error) !important; color: white !important; }
    .deletelink:hover, .deletelink-box:hover { background: #cc0000 !important; border-color: #cc0000 !important; }
    
    input[type="text"], input[type="password"], input[type="email"],
    input[type="number"], input[type="url"], input[type="date"],
    input[type="time"], textarea, select {
        background: var(--bg) !important;
        border: 1px solid var(--border) !important;
        color: var(--fg) !important;
        padding: 0 12px !important;
        height: 40px !important;
        border-radius: 6px !important;
        font-size: 14px !important;
        font-family: inherit !important;
        transition: all 0.2s !important;
        width: 100% !important;
        max-width: 480px !important;
    }
    
    textarea { padding: 12px !important; height: auto !important; min-height: 80px !important; }
    
    input[type="text"]:focus, input[type="password"]:focus,
    input[type="email"]:focus, input[type="number"]:focus,
    input[type="url"]:focus, textarea:focus, select:focus {
        outline: none !important;
        border-color: var(--accent) !important;
        box-shadow: 0 0 0 2px rgba(0, 191, 255, 0.2) !important;
    }
    
    .form-row { padding: 20px !important; border-bottom: 1px solid var(--border) !important; }
    .form-row:last-child { border-bottom: none !important; }
    .form-row label { color: var(--fg) !important; font-weight: 500 !important; font-size: 14px !important; margin-bottom: 8px !important; display: block !important; }
    
    .messagelist { padding: 0 !important; margin: 0 0 24px 0 !important; list-style: none !important; }
    .messagelist li { padding: 16px 20px !important; margin-bottom: 12px !important; border-radius: 6px !important; font-size: 14px !important; border-left: 3px solid !important; }
    .messagelist li.success { background: rgba(34, 197, 94, 0.1) !important; color: #4ade80 !important; border-left-color: var(--success) !important; }
    .messagelist li.warning { background: rgba(245, 158, 11, 0.1) !important; color: #facc15 !important; border-left-color: #f59e0b !important; }
    .messagelist li.error { background: rgba(239, 68, 68, 0.1) !important; color: #f87171 !important; border-left-color: var(--error) !important; }
    .messagelist li.info { background: rgba(0, 191, 255, 0.1) !important; color: var(--accent-light) !important; border-left-color: var(--accent) !important; }
    
    .object-tools { float: right !important; margin: 0 0 16px 0 !important; }
    .object-tools li { display: inline-block !important; margin-left: 8px !important; list-style: none !important; }
    .object-tools a {
        background: var(--bg) !important;
        color: var(--fg) !important;
        border: 1px solid var(--border) !important;
        padding: 0 16px !important;
        height: 36px !important;
        border-radius: 6px !important;
        text-decoration: none !important;
        font-weight: 500 !important;
        font-size: 14px !important;
        display: inline-flex !important;
        align-items: center !important;
        transition: all 0.2s !important;
    }
    .object-tools a:hover { background: var(--bg-lighter) !important; border-color: var(--gray) !important; }
    .object-tools a.addlink { background: var(--accent) !important; color: var(--bg) !important; border-color: var(--accent) !important; }
    .object-tools a.addlink:hover { background: var(--accent-light) !important; border-color: var(--accent-light) !important; }

    .paginator { background: var(--bg-lighter) !important; border: 1px solid var(--border) !important; border-radius: 6px !important; padding: 16px !important; margin-top: 24px !important; text-align: center !important; }
    .paginator a, .paginator .this-page { color: var(--fg) !important; padding: 8px 12px !important; margin: 0 4px !important; border-radius: 4px !important; text-decoration: none !important; display: inline-block !important; transition: all 0.2s !important; font-size: 14px !important; }
    .paginator a:hover { background: var(--bg) !important; }
    .paginator .this-page { background: var(--accent) !important; color: var(--bg) !important; }
    
    #changelist-filter { background: var(--bg-lighter) !important; border: 1px solid var(--border) !important; border-radius: 6px !important; padding: 20px !important; }
    #changelist-filter h2 { color: var(--fg) !important; font-size: 14px !important; font-weight: 600 !important; margin-bottom: 16px !important; padding-bottom: 12px !important; border-bottom: 1px solid var(--border) !important; }
    #changelist-filter h3 { color: var(--gray) !important; font-size: 12px !important; font-weight: 500 !important; margin: 16px 0 8px 0 !important; text-transform: uppercase !important; letter-spacing: 0.05em !important; }
    #changelist-filter ul { list-style: none !important; padding: 0 !important; margin: 0 !important; }
    #changelist-filter li { padding: 6px 0 !important; }
    #changelist-filter a { color: var(--gray) !important; text-decoration: none !important; transition: color 0.2s !important; font-size: 14px !important; }
    #changelist-filter a:hover { color: var(--fg) !important; }
    #changelist-filter li.selected a { color: var(--accent) !important; font-weight: 600 !important; }
    
    .help, .helptext { color: var(--gray) !important; font-size: 13px !important; margin-top: 6px !important; display: block !important; }
    
    .submit-row { background: var(--bg-lighter) !important; padding: 20px !important; border-top: 1px solid var(--border) !important; margin: 0 !important; }
    
    .errorlist, .errors { background: rgba(239, 68, 68, 0.1) !important; color: #f87171 !important; padding: 12px 16px !important; border-radius: 6px !importan; margin: 8px 0 !important; border-left: 3px solid var(--error) !important; list-style: none !important; font-size: 14px !important; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
</style>
{% endblock %}
